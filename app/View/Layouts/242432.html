<!DOCTYPE html> 
<html> 
    <head>
        <meta charset="UTF-8">	
        <title>Restaurant Picker</title> 
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" href="jquery.mobile.structure-1.0.1.css" />
        <link rel="apple-touch-icon" href="images/launch_icon_57.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="images/launch_icon_72.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="images/launch_icon_114.png" />
        <link rel="stylesheet" href="jquery.mobile-1.0.1.css" />
        <link rel="stylesheet" href="custom.css" />
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/jquery.mobile-1.0.1.min.js"></script>

    </head> 

    <body> 
        <div data-role="page" id="home" data-theme="c">

            <div data-role="content">

                <div id="branding">
                    <h1>Restaurant Picker </h1>
                </div>

                <div class="choice_list"> 
                    <h1> What would you'd like to eat? </h1>
                    <div id="content"></div>
                </div>
            </div>

        </div><!-- /page -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
            $(document).ready(function () {
                $.support.cors = true;
                $.mobile.allowCrossDomainPages = true;
                $.get("http://t.local/prop.php", function (response) {

                    var json_obj = $.parseJSON(response);//parse JSON

                    var output = '<ul data-role="listview" data-inset="true" >';
                    for (var i in json_obj)
                    {
                        output += '<li><a href="choose_town.html#' + json_obj[i].id + '" data-transition="slidedown"> <img src="sushis.jpg"/> <h3>' + json_obj[i].name + '</h3></a></li>';
                    }
                    output += "</ul>";
                    $("#content").html(output);
                });
            });

        </script>
    </body>
</html>
